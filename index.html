<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <link rel="stylesheet" href="./src/assets/css/main.css">
  <link rel="icon" href="./src/assets/icons/favicon.ico" sizes="100x100" type="image/x-icon">
</head>

<body>

  <div class="custom-modal-alert hidden" id="custom-alert" role="dialog" aria-modal="true"
    aria-labelledby="custom-modal-alert-message">
    <div class="custom-modal-alert-content">
      <h2 id="custom-modal-alert-message">Mensagem aqui</h2>
      <button id="close-custom-modal-alert-btn">Texto botão aqui</button>
    </div>
  </div>


  <header>
    <div class="menu-toggle" id="menuToggle">
      <ion-icon name="menu-outline"></ion-icon>
    </div>
    <div class="close-toggle" id="closeToggle">
      <ion-icon name="close"></ion-icon>
    </div>

    <nav class="sidebar" id="sidebar">
      <ul>
        <li><a href="./pages/profile.html">Meu Perfil</a></li>
        <li><a href="#">Favoritos</a></li>
        <li><a href="./pages/adicionar.html">adicionar livro</a></li>
        <li><a href="#">Configurações de Conta</a></li>
        <li><a href="#">Sair</a></li>
      </ul>
    </nav>

    <a href="./index.html" class="logo">LibraFlask</a>

    <div class="search-box">
      <input type="text" placeholder="Pesquisar...">
      <i class="icon"><ion-icon name="search-outline"></ion-icon></i>
    </div>

    <nav class="navigation">
      <a href="#">Menu</a>
      <a href="#">Sobre</a>
      <a href="#">Serviços</a>
      <a href="#">Contato</a>
      <button class="btnLogin-popup">Login</button>
    </nav>
  </header>

  <div class="overlay"></div>
  <div class="wrapper-auth">
    <span class="icon-close"><ion-icon name="close"></ion-icon></span>

    <div class="form-box login">
      <h2>Login</h2>
      <!-- <form action="#" class="login-form"> -->
      <form action="javascript:void(0);" class="login-form">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" id="emailLogin" required placeholder="" autocomplete="email">
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" id="passwordLogin" placeholder="" autocomplete="current-password">
          <label>Senha</label>
        </div>
        <div class="remember-forgot">
          <label for=""><input type="checkbox">Lembrar-me</label>
          <a href="#">Esqueceu sua senha?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>Não tem uma conta?<a class="register-link">Registre-se</a></p>
        </div>
      </form>
    </div>

    <div class="form-box register">
      <h2>Registre-se</h2>
      <form action="#" class="register-form">
        <input type="hidden" name="usuario" id="usuarioInput">

        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="text" id="nameRegister" required placeholder="">
          <label>Nome</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" id="emailRegister" required placeholder="" autocomplete="email">
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" id="passwordRegister" required placeholder="" autocomplete="new-password">
          <label>Senha</label>
        </div>
        <div class="remember-forgot">
          <label for=""><input type="checkbox">Você concorda com os nossos termos e condições?</label>
        </div>
        <button type="submit" class="btn">Registre-se</button>
        <div class="login-register">
          <p>Ja tem uma conta?<a class="login-link">Login</a></p>
        </div>
      </form>
    </div>
  </div>


  <script src="./src/js/constants.js" type="module" defer></script>
  <script src="./src/js/modules/dom.js" type="module" defer></script>
  <script src="./src/js/scripts/loginscript.js" type="module" defer></script>
  <script src="./src/js/scripts/registerscript.js" type="module" defer></script>
  <script src="./src/js/modules/utils.js" type="module" defer></script>

  <script src="./src/js/scripts/sidebarscript.js" defer></script>
  <script src="./src/js/scripts/searchscript.js" defer></script>
  <script src="./src/js/scripts/bookscript.js" defer></script>


  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
</body>

</html>
