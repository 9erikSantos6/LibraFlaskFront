<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="icon" href="./favicon.ico" sizes="100x100" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/pages/profile.css">
</head>

<body>

    <div class="custom-modal-alert hidden" id="custom-alert" role="dialog" aria-modal="true"
        aria-labelledby="custom-modal-alert-message">
        <div class="custom-modal-alert-content">
            <h2 id="custom-modal-alert-message">Mensagem aqui</h2>
            <button id="close-custom-modal-alert-btn">Texto botão aqui</button>
        </div>
    </div>

    <!-- Sidebar -->
    <header>
        <!-- Botão para abrir o menu lateral -->
        <div class="sidebar-open-btn" id="openSidebarBtn">
            <ion-icon name="menu-outline"></ion-icon>
        </div>

        <!-- Botão para fechar o menu lateral -->
        <div class="sidebar-close-btn" id="closeSidebarBtn">
            <ion-icon name="close-outline"></ion-icon>
        </div>

        <!-- Menu lateral (Sidebar) -->
        <nav class="sidebar" id="sidebar">
            <ul>
                <li><a href="./profile.html" class="menu-item">Meu Perfil</a></li>
                <li><a href="#" class="menu-item">Favoritos</a></li>
                <li><a href="./livros.html class=" menu-item">Configurações de Conta</a></li>
                <li><a href="#" id="logoutBtn">Sair</a></li>
            </ul>
        </nav>

        <!-- Nome/logo do sistema -->
        <a href="./index.html" class="logo">LibraFlask</a>

        <!-- Caixa de pesquisa -->
        <div class="search-box">
            <input type="text" placeholder="Pesquisar...">
            <i class="icon"><ion-icon name="search-outline"></ion-icon></i>
        </div>

        <!-- Navegação do topo -->
        <nav class="top-navigation">
            <a href="#">Menu</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <button class="custom-nav-top-btn">Editar Perfil</button>
        </nav>
    </header>


    <div class="user-info" id="userInfo">
        <!-- As informações do usuário serão inseridas aqui dinamicamente -->
    </div>
    <button id="deleteProfileBtn">Deletar Perfil</button>


    <div class="overlay"></div>
    <div class="wrapper-add">
        <span class="icon-close-add">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box add">
            <h2>Editar Perfil</h2>
            <form id="editForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="create-outline"></ion-icon></span>
                    <input type="text" id="username" required placeholder="">
                    <label>Nome de Usuário</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="create-outline"></ion-icon></span>
                    <input type="text" id="name" placeholder="">
                    <label>Nome</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="create-outline"></ion-icon></span>
                    <input type="email" id="email" required placeholder="" autocomplete="email">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="create-outline"></ion-icon></span>
                    <input type="password" id="password" required placeholder="" autocomplete="current-password">

                    <label>Trocar Senha</label>
                </div>
                <div class="button-container">
                    <button type="button" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-confirm">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- <div class="user-info">
        <h2>Informações do Usuário</h2>
        <p><strong>Nome de Usuário:</strong> <span id="displayUsername">usuario123</span></p>
        <p><strong>Email:</strong> <span id="displayEmail">usuario@example.com</span></p>
    </div> -->

    <script src="../js/components/sidebar.js" type="module" defer></script>
    <script src="../js/pages/profilescript.js" type="module" defer></script>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
