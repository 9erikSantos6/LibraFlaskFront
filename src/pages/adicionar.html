<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro</title>
    <link rel="icon" href="./favicon.ico" sizes="100x100" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/pages/adicionar.css">
</head>

<body>

    <div class="custom-modal-alert hidden" id="custom-alert" role="dialog" aria-modal="true"
        aria-labelledby="custom-modal-alert-message">
        <div class="custom-modal-alert-content">
            <h2 id="custom-modal-alert-message">Mensagem aqui</h2>
            <button id="close-custom-modal-alert-btn">Texto botão aqui</button>
        </div>
    </div>

    <!-- Sidebar -->
    <header>
        <!-- Botão para abrir o menu lateral -->
        <div class="sidebar-open-btn" id="openSidebarBtn">
            <ion-icon name="menu-outline"></ion-icon>
        </div>

        <!-- Botão para fechar o menu lateral -->
        <div class="sidebar-close-btn" id="closeSidebarBtn">
            <ion-icon name="close-outline"></ion-icon>
        </div>

        <!-- Menu lateral (Sidebar) -->
        <nav class="sidebar" id="sidebar">
            <ul>
              <li><a href="./profile.html" class="menu-item">Meu Perfil</a></li>
              <li><a href="#" class="menu-item">Favoritos</a></li>
              <li><a href="./adicionar.html" class="menu-item">Adicionar livro</a></li>
              <li><a href="#" class="menu-item">Configurações de Conta</a></li>
              <li><a href="#" id="logoutBtn">Sair</a></li>
            </ul>
          </nav>

        <!-- Nome/logo do sistema -->
        <a href="./index.html" class="logo">LibraFlask</a>

        <!-- Caixa de pesquisa -->
        <div class="search-box">
            <input type="text" placeholder="Pesquisar...">
            <i class="icon"><ion-icon name="search-outline"></ion-icon></i>
        </div>

        <!-- Navegação do topo -->
        <nav class="top-navigation">
            <a href="#">Menu</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <button class="custom-nav-top-btn">Adicionar</button>
        </nav>
    </header>

    <div class="book-container" id="bookContainer">
        <!-- Os livros serão inseridos aqui dinamicamente -->
    </div>

    <div class="overlay"></div>
    <div class="wrapper-add">
        <span class="icon-close-add">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box add">
            <h2>Adicionar Livro</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" id="titulo" required placeholder="">
                    <label>Título</label>
                </div>
                <div class="input-box">
                    <input type="text" id="autor" required placeholder="">
                    <label>Autor</label>
                </div>
                <div class="input-box">
                    <input type="text" id="data" placeholder="">
                    <label>Ano</label>
                </div>
                <div class="input-box">
                    <input type="text" id="genero" required placeholder="">
                    <label>Gênero</label>
                </div>
                <div class="input-box">
                    <textarea id="sinopse" rows="4" required placeholder=""></textarea>
                    <label for="sinopse">Sinopse</label>
                </div>
                <div class="button-container">
                    <button type="button" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-confirm">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/components/adicionar.js" type="module" defer></script>
    <script src="../js/components/addLivroForm.js" type="module" defer></script>
    <script src="../js/components/sidebar.js" type="module" defer></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
