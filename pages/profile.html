<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="icon" href="../src/assets/icons/favicon.ico" sizes="100x100" type="image/x-icon">
    <link rel="stylesheet" href="../src/assets/css/main.css">
    <link rel="stylesheet" href="../src/assets/css/profile.css">
</head>

<body>

    <div class="custom-modal-alert hidden" id="custom-alert" role="dialog" aria-modal="true"
        aria-labelledby="custom-modal-alert-message">
        <div class="custom-modal-alert-content">
            <h2 id="custom-modal-alert-message">Mensagem aqui</h2>
            <button id="close-custom-modal-alert-btn">Texto botão aqui</button>
        </div>
    </div>

    <header>

        <div class="menu-toggle" id="menuToggle">
            <ion-icon name="menu-outline"></ion-icon>
        </div>
        <div class="close-toggle" id="closeToggle">
            <ion-icon name="close"></ion-icon>
        </div>

        <nav class="sidebar" id="sidebar">
            <ul>
                <li><a href="./profile.html">Meu Perfil</a></li>
                <li><a href="#">Favoritos</a></li>
                <li><a href="./adicionar.html">Adicionar Livro</a></li>
                <li><a href="#">Configurações de Conta</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
        </nav>

        <a href="../index.html" class="logo">LibraFlask</a>

        <div class="search-box">
            <input type="text" placeholder="Pesquisar...">
            <i class="icon"><ion-icon name="search-outline"></ion-icon></i>
        </div>

        <nav class="navigation">
            <a href="#">Menu</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <button class="btnAdd-popup">Editar Perfil</button>
        </nav>
    </header>

    <div class="overlay"></div>
    <div class="wrapper-add">
        <span class="icon-close-add">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box add">
            <h2>Editar Perfil</h2>
            <form id="editForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="create-outline"></ion-icon></span>
                    <input type="text" id="username" required placeholder="">
                    <label>Nome de Usuário</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="create-outline"></ion-icon></span>
                    <input type="text" id="name" placeholder="">
                    <label>Nome</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="create-outline"></ion-icon></span>
                    <input type="email" id="email" required placeholder="" autocomplete="email">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="create-outline"></ion-icon></span>
                    <input type="password" id="password" required placeholder="" autocomplete="current-password">

                    <label>Trocar Senha</label>
                </div>
                <div class="button-container">
                    <button type="button" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-confirm">Salvar</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
